services:
  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: article-analysis-backend
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - DB_PATH=/app/data/article_analysis.db
      - LOG_LEVEL=info
      - CONFIG_PATH=/app/config.yaml
    volumes:
      - backend_data:/app/data
      - ./backend/config.yaml:/app/config.yaml:ro
      - ./backend/main:/app/main:ro  # 挂载本机构建的二进制文件
    networks:
      - app-network
    restart: unless-stopped
    user: root
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: article-analysis-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    environment:
      - VITE_API_BASE_URL=http://backend:8080/api
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro  # 挂载本机构建的dist目录
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # 数据库服务（可选，用于生产环境）
