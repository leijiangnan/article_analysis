  #     - app-network
  #   restart: unless-stopped

volumes:
  backend_data:
    driver: local
  # postgres_data:
  #   driver: local

networks:
  app-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16