<svg width="300" height="250" viewBox="0 0 300 250" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景装饰 -->
  <circle cx="50" cy="50" r="20" fill="#f0f8ff" opacity="0.6"/>
  <circle cx="250" cy="80" r="15" fill="#f0f9ff" opacity="0.5"/>
  <circle cx="220" cy="200" r="25" fill="#f6ffed" opacity="0.4"/>
  
  <!-- 主文档 -->
  <g transform="translate(80, 60)">
    <!-- 文档背景 -->
    <rect x="0" y="0" width="140" height="120" rx="8" fill="url(#docGradient)" stroke="#1890ff" stroke-width="2"/>
    
    <!-- 文档头部 -->
    <rect x="0" y="0" width="140" height="30" rx="8" fill="#1890ff" opacity="0.1"/>
    
    <!-- 文档内容线条 -->
    <line x1="20" y1="25" x2="120" y2="25" stroke="#8c8c8c" stroke-width="1.5"/>
    <line x1="20" y1="45" x2="120" y2="45" stroke="#d9d9d9" stroke-width="1.5"/>
    <line x1="20" y1="60" x2="120" y2="60" stroke="#d9d9d9" stroke-width="1.5"/>
    <line x1="20" y1="75" x2="120" y2="75" stroke="#d9d9d9" stroke-width="1.5"/>
    <line x1="20" y1="90" x2="80" y2="90" stroke="#d9d9d9" stroke-width="1.5"/>
    
    <!-- 文档图标 -->
    <circle cx="15" cy="15" r="6" fill="#1890ff"/>
  </g>
  
  <!-- AI分析机器人 -->
  <g transform="translate(40, 40)">
    <!-- 机器人身体 -->
    <rect x="0" y="20" width="40" height="35" rx="8" fill="#52c41a" opacity="0.9"/>
    <!-- 机器人头部 -->
    <rect x="5" y="0" width="30" height="25" rx="6" fill="#52c41a" opacity="0.9"/>
    <!-- 眼睛 -->
    <circle cx="12" cy="10" r="3" fill="white"/>
    <circle cx="28" cy="10" r="3" fill="white"/>
    <!-- AI文字 -->
    <text x="20" y="42" text-anchor="middle" fill="white" font-size="10" font-weight="bold">AI</text>
  </g>
  
  <!-- 数据流动线 -->
  <path d="M80 80 Q120 60 160 80" stroke="#1890ff" stroke-width="2" fill="none" stroke-dasharray="5 5" opacity="0.7">
    <animate attributeName="stroke-dashoffset" values="0;-10" dur="1.5s" repeatCount="indefinite"/>
  </path>
  
  <!-- 分析结果 -->
  <g transform="translate(200, 40)">
    <!-- 结果卡片 -->
    <rect x="0" y="0" width="80" height="100" rx="6" fill="#f6ffed" stroke="#52c41a" stroke-width="1"/>
    <!-- 成功图标 -->
    <circle cx="40" cy="25" r="15" fill="#52c41a"/>
    <path d="M32 25 L36 29 L48 21" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    <!-- 结果文字 -->
    <text x="40" y="55" text-anchor="middle" fill="#52c41a" font-size="8" font-weight="bold">分析完成</text>
    <text x="40" y="70" text-anchor="middle" fill="#8c8c8c" font-size="6">准确率</text>
    <text x="40" y="85" text-anchor="middle" fill="#52c41a" font-size="12" font-weight="bold">98.5%</text>
  </g>
  
  <!-- 图表分析 -->
  <g transform="translate(60, 160)">
    <!-- 图表背景 -->
    <rect x="0" y="0" width="120" height="60" rx="4" fill="#f0f5ff" stroke="#1890ff" stroke-width="1" opacity="0.3"/>
    <!-- 柱状图 -->
    <rect x="10" y="35" width="15" height="15" fill="#1890ff" opacity="0.8"/>
    <rect x="30" y="25" width="15" height="25" fill="#52c41a" opacity="0.8"/>
    <rect x="50" y="20" width="15" height="30" fill="#faad14" opacity="0.8"/>
    <rect x="70" y="15" width="15" height="35" fill="#f5222d" opacity="0.8"/>
    <rect x="90" y="30" width="15" height="20" fill="#722ed1" opacity="0.8"/>
    <!-- 趋势线 -->
    <path d="M17 30 L37 20 L57 15 L77 10 L97 25" stroke="#722ed1" stroke-width="2" fill="none"/>
    <!-- 数据点 -->
    <circle cx="17" cy="30" r="2" fill="#722ed1"/>
    <circle cx="37" cy="20" r="2" fill="#722ed1"/>
    <circle cx="57" cy="15" r="2" fill="#722ed1"/>
    <circle cx="77" cy="10" r="2" fill="#722ed1"/>
    <circle cx="97" cy="25" r="2" fill="#722ed1"/>
  </g>
  
  <!-- 渐变定义 -->
  <defs>
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f8ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e6f7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>